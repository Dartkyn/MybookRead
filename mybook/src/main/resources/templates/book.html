<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
 <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" href="/img/book.ico" />
    <title>MYBOOK</title>
  </head>
  <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
    <a class="navbar-brand" href="index.html">MYBOOK</a>
    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
      <ul class="navbar-nav ml-auto">
        <form class="d-flex">
        <input class="form-control me-2"  type="text" placeholder="Поиск" aria-label="Search" />
        </form>
        <li class="nav-item">
          <a class="nav-link" href="#">Корзина</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="login.html">Пользователь</a>
        </li>
         <li class="nav-item">
          <a class="nav-link" href="addbook.html">Добавить книгу</a>
        </li>
      </ul>
    </div>
  </nav>
  <th:block layout:fragment="rows">
   <div class="container mt-5">
   	<div class="row">
      <h2 class="title"><td th:text="${book.getName()}"></td></h2>
    </div>
    <div class="row">
      <div class="card-group">
      <div class="card"style="width: 8rem;">
      <div class="card-body">
      <img th:src="${book.getImage()}"  style="height: 18rem;" class="card-img-top mx-left" th:alt="${book.getImage()}" \>
        </div></div>
        <div class="card" style="width: 30rem;">
        <ul class="list-group list-group-flush">
        <li class="list-group-item"><td th:text="${book.getCost()}"</li>
        <li class="list-group-item">
        <button type="button" class="btn btn-success">Заказать</button>
        <button type="button" class="btn btn-secondary">Редактировать</button></li>
        <li class="list-group-item">Автор: Такой-то</li>
        <li class="list-group-item">Издательство: Бабушкины сказки</li>
        <li class="list-group-item">Язык оригинала: Аглицкий</li>
        <li class="list-group-item">Переводчик: Такой-то</li>
        <li class="list-group-item">Тип обложки: Мелкомягкий</li>
        <li class="list-group-item">Возрастной рейтинг: Не для слабонервных</li>
        <li class="list-group-item">Количество страниц: <td th:text="${book.getPageCount()}"</li>
        </ul>
        </div>
      </div>
    </div>
    <div class="row">
        <div class="card">
          <div class="card-body">
          <h5 class="card-title">Аннотация:</h5>
          <p class="card-text">
          <td th:text="${book.getAnnotation()}"
          </p>
          </div>
        </div>
    </div>
   </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
